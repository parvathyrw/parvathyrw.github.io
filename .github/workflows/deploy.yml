name: Deploy Zola site to Pages

on:
  # Runs on pushes to the "main" branch
  push:
    branches: [ "main" ] # Change to "master" if that's your branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zola
        uses: taiki-e/install-action@zola

      - name: Build
        run: zola build # This runs the build on GitHub's server

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # This uploads the 'public' folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4